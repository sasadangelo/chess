<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Game Gym</title>
    <!-- Includiamo lo stile di chessboard.js -->
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="text-align: center;">End Game Gym</h1>

    <!-- Dropdown per selezionare la categoria -->
    <select id="categorySelect">
        <option value="">Select a Category</option>
    </select>

    <!-- Dropdown per selezionare il gioco -->
    <select id="gameSelect">
        <option value="">Select an End Game</option>
    </select>

    <button id="startBtn">Play</button>

    <div id="board"></div>

    <!-- Includiamo le librerie -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/chess.min.js"></script>
    <!-- Includi Stockfish -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.min.js"></script>
    <script src="js/chessgame.js"></script>
</body>
</html>
